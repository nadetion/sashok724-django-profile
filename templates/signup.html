<!DOCTYPE html>

{%load static %}
<html lang="en" class="no-js">
  {% include 'head.html' %}

    <body id="body" data-spy="scroll" data-target=".header">
      {% include 'header.html' %}

        <div class="promo-block">
          <div class="container">
            <div class="row centered-form">
              <div class="col-xs-12 col-sm-10 col-md-6 col-sm-offset-2 col-md-offset-3 margin-b-60">
                <div class="panel panel-default">
                  <div class="panel-heading">
                      <h3 class="panel-title">Регистрация</h3>
                    <form role="form" id="signup_form"> {% csrf_token %}
                        <div class="row">
                          <div class="col-xs-12">
                            <div class="form-group">
                              <input type="text" name="username" class="form-control input-sm" placeholder="Логин">
                            </div>
                          </div>
                        </div>

                        <div class="row">
                          <div class="col-xs-12">
                            <div class="form-group">
                              <input type="password" name="password1" id="password" class="form-control input-sm" placeholder="Пароль">
                            </div>
                          </div>
                        </div>

                        <div class="row">
                          <div class="col-xs-12">
                            <div class="form-group">
                              <input type="password" name="password2" id="password_confirmation" class="form-control input-sm" placeholder="Подтвердите пароль">
                            </div>
                          </div>
                        </div>

                        <input type="submit" value="Зарегестрироваться" class="btn btn-info btn-block">

                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Back To Top -->
        <a href="javascript:void(0);" class="js-back-to-top back-to-top">Top</a>

        <!-- JAVASCRIPTS(Load javascripts at bottom, this will reduce page load time) -->
        <!-- CORE PLUGINS -->
        <script src="/static/vendor/jquery.min.js" type="text/javascript"></script>
        <script src="/static/vendor/jquery-migrate.min.js" type="text/javascript"></script>
        <script src="/static/vendor/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>

        <!-- PAGE LEVEL PLUGINS -->
        <script src="/static/vendor/jquery.easing.js" type="text/javascript"></script>
        <script src="/static/vendor/jquery.back-to-top.js" type="text/javascript"></script>
        <script src="/static/vendor/jquery.smooth-scroll.js" type="text/javascript"></script>
        <script src="/static/vendor/jquery.wow.min.js" type="text/javascript"></script>
        <script src="/static/vendor/swiper/js/swiper.jquery.min.js" type="text/javascript"></script>
        <script src="/static/vendor/magnific-popup/jquery.magnific-popup.min.js" type="text/javascript"></script>
        <script src="/static/vendor/masonry/jquery.masonry.pkgd.min.js" type="text/javascript"></script>
        <script src="/static/vendor/masonry/imagesloaded.pkgd.min.js" type="text/javascript"></script>


        <!-- PAGE LEVEL SCRIPTS -->
        <script src="/static/js/layout.min.js" type="text/javascript"></script>
        <script src="/static/js/components/wow.min.js" type="text/javascript"></script>
        <script src="/static/js/components/swiper.min.js" type="text/javascript"></script>
        <script src="/static/js/components/maginific-popup.min.js" type="text/javascript"></script>
        <script src="/static/js/components/masonry.min.js" type="text/javascript"></script>
        <script src="/static/js/components/gmap.min.js" type="text/javascript"></script>

		     <!-- AJAX SCRIPT -->
		     <script src="/static/js/ajax.js" type="text/javascript"></script>

    </body>
    <!-- END BODY -->
</html>
